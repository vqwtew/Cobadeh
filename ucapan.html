<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        .button-container {
            margin-top: 20px;
        }

        #next-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        #next-button:hover {
            background-color: #ff8a80;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="anjing-container">
            <img src="gambar2.jpg" alt="Gambar 2" class="image">
            <img src="gambar1.jpg" alt="Gambar 1" class="image">
        </div>

        <div class="content">
            <div class="title">
                <h1><span class="emote">ðŸ˜‡</span>amsalÂ 23:18<span class="emote">ðŸ˜‡ </span></h1>

                <div id="quoteDisplay">Karena masa depan sungguh ada, dan harapanmu tidakÂ akanÂ hilang.</div>
            </div>
        </div>
    </div>

    <audio id="background-music" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById('background-music');
            const savedTime = localStorage.getItem('audioTime');

            // Jika ada waktu yang tersimpan, setel audio ke posisi tersebut
            if (savedTime) {
                audio.currentTime = parseFloat(savedTime);
                audio.play().catch(function () {
                    document.body.addEventListener('click', function () {
                        audio.play();
                    }, { once: true });
                });
            } else {
                // Jika tidak ada waktu tersimpan, mulai dari awal
                audio.play().catch(function () {
                    document.body.addEventListener('click', function () {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
</body>
